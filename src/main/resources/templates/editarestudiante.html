<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Estudiante</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="my-4">Editar Estudiante</h1>
    <br>
    <form th:action="@{/estudiantes/editar}" th:object="${estudiante}" method="post">
        <input type="hidden" th:field="*{id}" /> 
        
        <div class="form-group">
            <label>Nombres</label>
            <input type="text" th:field="*{nombres}" class="form-control" required />
        </div>
        <br>
        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" th:field="*{apellidos}" class="form-control" required />
        </div>
        <br>
        <div class="form-group">
            <label>Correo</label>
            <input type="email" th:field="*{correo}" class="form-control" required />
        </div>
        <br>
        <div class="form-group">
            <label>Tel√©fono</label>
            <input type="text" th:field="*{telefono}" class="form-control" required />
        </div>
        <br>
        <div class="form-group">
            <label>Curso</label>
            <select th:field="*{curso.id}" class="form-control">
                <option th:each="curso : ${cursos}" 
                        th:value="${curso.id}" 
                        th:text="${curso.des_curso}"></option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a class="btn btn-secondary" th:href="@{/estudiantes}">Cancelar</a>
    </form>
</div>
</body>
</html>
