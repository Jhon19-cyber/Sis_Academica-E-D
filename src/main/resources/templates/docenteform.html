<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Docente</title>
   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="my-4">Agregar Nuevo Docente</h1>
	<br>
    <form th:action="@{/docentes/agregar}" th:object="${docente}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombres}" class="form-control" required>
        </div>
		<br>
		<div class="form-group">
		    <label for="apePaterno">Apellido Paterno:</label>
		    <input type="text" id="apePaterno" th:field="*{apellidos}" class="form-control" required>
		</div>
		<br>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
		<br>
        <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" th:field="*{celular}" class="form-control" required>
        </div>
		<br>
        <div class="form-group">
            <label for="profesion">Profesi√≥n:</label>
            <select id="profesion" th:field="*{profesion.id}" class="form-control" required>
                <option th:each="profesion : ${profesiones}" th:value="${profesion.id}" th:text="${profesion.des_profesion}"></option>
            </select>
        </div>
		<br>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/docentes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
