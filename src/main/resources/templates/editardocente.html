<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Docente</title>
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="my-4">Editar Docente</h1>
	<br>
    <form th:action="@{/docentes/editar}" th:object="${docente}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div class="form-group">
            <label>Nombres</label>
            <input type="text" th:field="*{nombres}" class="form-control" required />
        </div>
		<br>
        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" th:field="*{apellidos}" class="form-control" required />
        </div>
		<br>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
		<br>
        <div class="form-group">
            <label>Celular</label>
            <input type="text" th:field="*{celular}" class="form-control" required />
        </div>
		<br>
        <div class="form-group">
            <label>Profesi√≥n</label>
            <select th:field="*{profesion.id}" class="form-control">
                <option th:each="profesion : ${profesiones}" 
                        th:value="${profesion.id}" 
                        th:text="${profesion.des_profesion}"></option>
            </select>
        </div>
		<br>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a class="btn btn-secondary" th:href="@{/docentes}">Cancelar</a>
    </form>
</div>
</body>
</html>
