<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="my-4">Agregar Nuevo Estudiante</h1>
    <br>
    <form th:action="@{/estudiantes/agregar}" th:object="${estudiante}" method="post">
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" th:field="*{nombres}" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" th:field="*{correo}" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="curso">Curso:</label>
            <select id="curso" th:field="*{curso.id}" class="form-control" required>
                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.des_curso}"></option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/estudiantes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
